<!--/ Form Search Star /-->
<div class="box-collapse">
    <div class="title-box-d">
        <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
        <form class="form-a" action="/list" method="get">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="Type">Type</label>
                        <select class="form-control form-control-lg form-control-a" name="home_type"
                                id="Type id_home_type">
                            {% for name in home_type %}
                                <option>{{ name.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control form-control-lg form-control-a" name="city" id="city id_city">
                            {% for name in city %}
                                <option>{{ name.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>

                        <input type="number" name="bedroom" class="form-control form-control-lg form-control-a"
                               id="bedrooms id_badroom">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="garages">Garages</label>

                        <input type="number" name="garage" class="form-control form-control-lg form-control-a"
                               id="garages id_garage">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>

                        <input type="number" name="baths" class="form-control form-control-lg form-control-a"
                               id="bathrooms id_baths">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label for="city">Status</label>
                        <select class="form-control form-control-lg form-control-a" name="status" id="status id_status">
{#                            <option></option>#}
                            <option>Sale</option>
                            <option>mortgage</option>
                            <option>rent</option>
                            <option>mortgage and rent</option>
                        </select>
                    </div>
                </div>
                {#                <div class="col-md-6 mb-2">#}
                {#                    <div class="form-group">#}
                {#                        <label for="price">Min Price</label>#}
                {##}

                {#                               id="price id_price__gt">#}
                {#                    </div>#}
                {#                </div>#}

                <div class="col-md-12">
                    <button type="submit" class="btn btn-b">Search Property</button>
                </div>
            </div>
        </form>
    </div>
</div>
